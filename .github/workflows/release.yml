name: ğŸ“¦ Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Build package
      run: |
        python -m pip install --upgrade pip build
        python -m build

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”‘ Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ğŸ·ï¸ Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: ğŸ”¨ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/open-webui:${{ steps.version.outputs.VERSION }}
          ${{ secrets.DOCKER_USERNAME }}/open-webui:latest

    - name: ğŸ“ Generate changelog
      id: changelog
      run: |
        # Generar changelog desde el Ãºltimo tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        if [ -n "$PREVIOUS_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
        else
          CHANGELOG=$(git log --pretty=format:"- %s")
        fi
        echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: ğŸ“¦ Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Open WebUI ${{ steps.version.outputs.VERSION }}
        body: |
          ## ğŸ‰ Open WebUI ${{ steps.version.outputs.VERSION }}
          
          ### ğŸ“‹ Cambios en esta versiÃ³n:
          ${{ steps.changelog.outputs.CHANGELOG }}
          
          ### ğŸš€ InstalaciÃ³n
          
          #### Docker
          ```bash
          docker run -d -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/open-webui:${{ steps.version.outputs.VERSION }}
          ```
          
          #### InstalaciÃ³n manual
          ```bash
          git clone https://github.com/ANDYELPINGON/open-web-ui-.git
          cd open-web-ui-
          git checkout ${{ steps.version.outputs.VERSION }}
          ./install.sh
          ```
          
          ### ğŸ“š DocumentaciÃ³n
          - [ğŸ“– README](https://github.com/ANDYELPINGON/open-web-ui-/blob/main/README.md)
          - [ğŸ”§ GuÃ­a de InstalaciÃ³n](https://github.com/ANDYELPINGON/open-web-ui-/blob/main/docs/installation.md)
          - [âš™ï¸ ConfiguraciÃ³n](https://github.com/ANDYELPINGON/open-web-ui-/blob/main/docs/configuration.md)
          
          ### ğŸ³ ImÃ¡genes Docker
          - `${{ secrets.DOCKER_USERNAME }}/open-webui:${{ steps.version.outputs.VERSION }}`
          - `${{ secrets.DOCKER_USERNAME }}/open-webui:latest`
        draft: false
        prerelease: false

    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build-artifacts
        path: dist/